<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <ul class="nav justify-content-evenly px-5 m-4">
      <li class="nav-item">
        <a class="nav-link fs-4" aria-current="page" href="./index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-4" aria-current="page" href="./pacientes.html">Pacientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-4" aria-current="page" href="./odontologos.html">Odontologos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fs-4" href="http://localhost:8080/login">Cerrar sesion</a>
      </li>
    </ul>

    <h1 class="display-3 mb-4 text-center">Turnos</h1>
  </header>
  <main class="container">
    <div class="container d-flex justify-content-evenly mb-4">
      <button type="submit" class="btn btn-dark" id="listarTurnos">Listar Turnos</button>
      <button type="button" class="btn btn-dark" id="registroNuevo">Registrar Turno</button>
    </div>

    <div id="turnoRegistro" class="card mb-4 d-none">
      <div class="card-body">
        <form id="registro" class="row g-3 needs-validation">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Paciente</label>
            <input type="number" class="form-control" id="paciente_id" placeholder="Ingrese el id del paciente" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Odontologo</label>
            <input type="number" class="form-control" placeholder="Ingrese el id del odontologo" id="Odontologo_id" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Fecha del turno</label>
            <input type="date" class="form-control" id="turnoFecha" required>
            <div class="invalid-feedback">
              Please provide a valid date.
            </div>
          </div>

          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-dark" type="submit">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre del Paciente</th>
          <th scope="col">Nombre del Odontologo</th>
          <th scope="col">Fecha del turno</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>

      <tbody id="body-table">

      </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Turno</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="update_turno_form" class="row g-3 needs-validation">

              <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Id</label>
                <input type="number" class="form-control" id="id_turno" readonly>
              </div>

              <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Paciente</label>
                <input type="number" class="form-control" id="id_paciente" placeholder="Ingrese id del Paciente" required>
              </div>

              <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Odontologo</label>
                <input type="number" class="form-control" placeholder="Ingrese id del Odontologo" id="id_odontologo" required>
              </div>

              <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Fecha del turno</label>
                <input type="date" class="form-control" placeholder="ej:123456" id="nuevaFecha" required>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-dark update" data-bs-dismiss="modal">Actualizar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/turnos.js"></script>
</body>
</html>
